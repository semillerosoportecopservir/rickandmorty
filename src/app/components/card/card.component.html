<app-header></app-header>

<div class="container" >
  <div class="card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>Especie: {{character.species}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{character.image}}" >

      <mat-card-content>
        <ul class="info">
          <!-- <li> ID: {{ character.id }}</li> -->
          <li> Estado: {{ character.status }} </li>
          <li> Genero:  {{ character.gender }}</li>
          <li> Creado: {{ character.created }} </li>
        </ul>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="accent">Ver Capitulos</button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
