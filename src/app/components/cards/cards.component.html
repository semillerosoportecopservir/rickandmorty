<app-header></app-header>



<div class="container" >
  <div  *ngFor="let character of characters"  >

    <mat-card class="card" >
      <mat-card-title-group>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>Especie: {{character.species}}</mat-card-subtitle>
        <img mat-card-xl-image src="{{character.image}}" >
      </mat-card-title-group>
      <mat-card-content>
        <!-- <ul>
          <li> ID: {{ character.id }}</li>
          <li> Estado: {{ character.status }} </li>
          <li> Genero:  {{ character.gender }}</li>
          <li> Creado: {{ character.created }} </li>
        </ul> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewProfile(character.id)">Ver Perfil</button>
        <button mat-raised-button color="accent">Capitulos</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
